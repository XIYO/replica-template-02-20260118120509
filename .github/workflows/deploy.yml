name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check required config
        run: |
          if [ -z "${{ vars.SITE_SUBDOMAIN }}" ]; then
            echo "::error::SITE_SUBDOMAIN variable is not set"
            exit 1
          fi
          missing=""
          [ -z "${{ secrets.CLOUDFLARE_API_KEY }}" ] && missing="${missing}CLOUDFLARE_API_KEY "
          [ -z "${{ secrets.CLOUDFLARE_EMAIL }}" ] && missing="${missing}CLOUDFLARE_EMAIL "
          [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ] && missing="${missing}CLOUDFLARE_ACCOUNT_ID "
          [ -z "${{ secrets.CLOUDFLARE_ZONE_ID }}" ] && missing="${missing}CLOUDFLARE_ZONE_ID "
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets: ${missing}"
            exit 1
          fi

      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run build

      - name: Generate robots.txt
        run: |
          cat > build/robots.txt << EOF
          User-agent: *
          Allow: /

          Sitemap: https://${{ vars.SITE_SUBDOMAIN }}.xiyo.dev/sitemap.xml
          EOF

      - name: Ensure DNS record exists
        run: |
          SUBDOMAIN="${{ vars.SITE_SUBDOMAIN }}"
          HOSTNAME="${SUBDOMAIN}.xiyo.dev"
          EXISTING=$(curl -s "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records?name=${HOSTNAME}" \
            -H "X-Auth-Email: ${{ secrets.CLOUDFLARE_EMAIL }}" \
            -H "X-Auth-Key: ${{ secrets.CLOUDFLARE_API_KEY }}" \
            | jq -r '.result | length')
          if [ "$EXISTING" = "0" ]; then
            echo "Creating DNS record for ${HOSTNAME}"
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records" \
              -H "X-Auth-Email: ${{ secrets.CLOUDFLARE_EMAIL }}" \
              -H "X-Auth-Key: ${{ secrets.CLOUDFLARE_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{\"type\":\"AAAA\",\"name\":\"${SUBDOMAIN}\",\"content\":\"100::\",\"proxied\":true}"
            echo "DNS record created"
          else
            echo "DNS record already exists for ${HOSTNAME}"
          fi

      - name: Deploy to Cloudflare Workers
        run: |
          bunx wrangler deploy \
            --name "${{ vars.SITE_SUBDOMAIN }}-xiyo-dev" \
            --route "${{ vars.SITE_SUBDOMAIN }}.xiyo.dev/*"
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Submit sitemap to Google
        if: success()
        uses: XIYO/replica-builder/actions/submit-sitemap@main
        with:
          site-url: https://${{ vars.SITE_SUBDOMAIN }}.xiyo.dev

      - name: Capture site screenshot
        if: success()
        uses: XIYO/replica-builder/actions/capture-screenshot@main
        with:
          site-url: https://${{ vars.SITE_SUBDOMAIN }}.xiyo.dev
          subdomain: ${{ vars.SITE_SUBDOMAIN }}
          r2-bucket-name: site-screenshots
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-r2-token: ${{ secrets.CLOUDFLARE_R2_TOKEN }}

